<svg xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 48 48"
   height="96px" width="96px">
  <title>Router 96px</title>
  <style>/* <![CDATA[ */
    #wifi-a { animation: fade-a 6s linear infinite; }
    @keyframes fade-a {
      0% { opacity: 0; }
      10%, 80% { opacity: 1; }
      90%, 100% { opacity: 0; }
    }
    #wifi-b { animation: fade-b 6s linear infinite; }
    @keyframes fade-b {
      0%, 5% { opacity: 0; }
      15%, 85% { opacity: 1; }
      95%, 100% { opacity: 0; }
    }
    #wifi-c { animation: fade-c 6s linear infinite; }
    @keyframes fade-c {
      0%, 10% { opacity: 0; }
      20%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    #light-a { animation: blink-a 4s linear infinite; }
    @keyframes blink-a {
      0%,10%,      23%,70%,      73%,     87%,100% { fill-opacity: 0.5; }
            11%,22%,      71%,72%,   74%,86%        { fill-opacity: 1; }
    }
  /* ]]> */</style>
  <g id="wifi-waves"
     stroke-width=".5" stroke-linecap="round"
     fill="none" stroke="#999">
    <path id="wifi-a"
          d="m 35.2,10.851004 a 3,3 0 0 1 2.3,-1.1000001 3,3 0 0 1 2.4,1.1000001"/>
    <path id="wifi-b"
       d="m 33.1,8.4494794 a 7.8,7.1 78.6 0 1 8.9,0"/>
    <path id="wifi-c"
       d="m 31,6.1394894 a 12.3,10.9 78.6 0 1 13,0"/>
  </g>
  <rect id="router-base"
        fill="#737373" stroke="#303030"
        stroke-width=".5"
        x="2.25" y="27.25" height="9.5" width="41.5" rx="1.25" ry="1.25"/>
  <g id="lights"
     stroke-width=".25"
     fill="#fff" stroke="#4d4d4d">
    <circle id="light-a"
       r="1.75" cy="31.875" cx="6.875"/>
    <circle id="light-b"
       r="1.75" cy="31.875" cx="13"/>
    <circle id="light-c"
       r="1.75" cy="31.875" cx="19.125"/>
  </g>
  <circle id="antenna-base"
          fill="#4d4d4d" stroke="#303030"
          stroke-width=".25"
          r="2.875" cy="32" cx="37"/>
  <path id="antenna"
        fill="#737373" stroke="#303030"
        stroke-width=".5"
        d="m 35.75,14.5 c 0.25,-2.344163 3.25,-2.338619 3.5,0 l 0.5,16.5 c 0.1,3 -4.6,3 -4.5,0 z"/>
</svg>
