<svg xmlns="http://www.w3.org/2000/svg" id="svg8" version="1.1"
     viewBox="0 0 425.7 234"
     style="background: var(--mā)">
  <style>
    :root {
    --pango: hsl(0, 0%, 19%);
    --pango-tint-a: hsl(0, 0%, 30%);
    --pango-tint-b: hsl(0, 0%, 45%);
    --pango-tint-c: hsl(0, 0%, 60%);

    --whero: hsl(0, 65%, 42%);
    --whero-tint-a: hsl(0, 63%, 56%);
    --whero-tint-b: hsl(0, 85%, 74%);
    --whero-shade-a: hsl(0, 93%, 16%);

    --kārikiōrangi: hsl(180, 29%, 37%) ;
    --kārikiōrangi-shade-a: hsl(180, 74%, 9%);
    --kārikiōrangi-tint-a: hsl(180, 38%, 53%);
    --kārikiōrangi-tint-b: hsl(180, 72%, 80%);

    --mā: hsl(0, 0%, 100%);
    --mā-shade-c: hsl(0, 0%, 90%);
    --mā-shade-b: hsl(0, 0%, 95%);
    --mā-shade-a: hsl(0, 0%, 98%);

    --kōwhai: hsl(47, 87%, 66%);
    --kōwhai-shade-b: hsl(47, 74%, 40%);
    --kōwhai-shade-a: hsl(47, 77%, 46%);
    --kōwhai-tint-a: hsl(47, 74%, 73%);

    --waiporoporo: #8a7090;
    --waiporoporo-shade-b: hsl(289, 91%, 13%);
    --waiporoporo-shade-a: hsl(289, 40%, 30%);
    --waiporoporo-tint-a: hsl(289, 40%, 66%);
    }

    #house-and-contents { animation: fade-in-house 40s linear infinite; }
    @keyframes fade-in-house {
      0% { opacity: 0; }
      3%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #router-label { animation: fade-in-router 40s linear infinite; }
    @keyframes fade-in-router {
      0%, 4% { opacity: 0; }
      6%, 27% { opacity: 1; }
      29%, 100% { opacity: 0; }
    }
    #router-address { animation: fade-router-address 40s linear infinite; }
    @keyframes fade-router-address {
      0%, 4% { opacity: 0; }
      6%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #wifi-waves { animation: fade-in-wifi 40s linear infinite; }
    @keyframes fade-in-wifi {
      0%,5% { opacity: 0; transform: scale(0); }
      8%, 96% { opacity: 1; transform: scale(1); }
      98%, 100% { opacity: 0; }
    }

    .device-address { animation: fade-in-devices 40s ease-in-out infinite; }
    @keyframes fade-in-devices {
      0%,9% { opacity: 0; }
      12%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #internet-symbol { animation: fade-in-internet 40s linear infinite; }
    @keyframes fade-in-internet {
      0%, 14% { opacity: 0; }
      17%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #internet-label { animation: fade-internet-label 40s linear infinite; }
    @keyframes fade-internet-label {
      0%, 14% { opacity: 0; }
      17%, 27% { opacity: 1; }
      29%, 100% { opacity: 0; }
    }

    #defocus-devices { animation: fade-devices 40s linear infinite; }
    @keyframes fade-devices {
      0%, 14% { opacity: 0; }
      17%, 27% { opacity: 0.5; }
      30%, 100% { opacity: 0; }
    }

    #no-port-forwarding { animation: fade-no-forwarding 40s linear infinite; }
    @keyframes fade-no-forwarding {
      0%, 27% { opacity: 0; }
      29%, 32% { opacity: 1; }
      35%, 44% { opacity: 0.6; }
      46%, 100% { opacity: 0; }
    }

    #with-port-forwarding { animation: fade-with-forwarding 40s linear infinite; }
    @keyframes fade-with-forwarding {
      0%, 53% { opacity: 0; }
      56%, 60% { opacity: 1; }
      62%, 96% { opacity: 0.6; }
      98%, 100% { opacity: 0; }
    }

    #focus-title { animation: fade-title-focus 40s linear infinite; }
    @keyframes fade-title-focus {
      0%, 26% { opacity: 0; }
      28%, 32% { opacity: 0.6; }
      35%, 100% { opacity: 0; }
    }

    #router-request, #request-label { animation: fade-in-router-request 40s linear infinite; }
    @keyframes fade-in-router-request {
      0%, 17% { opacity: 0; }
      19%, 24% { opacity: 1; }
      25% { opacity: 0; }
      35% { opacity: 0; }
      36% { opacity: 1; }
      49% { opacity: 1; }
      50%, 70% { opacity: 0; }
      72%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }
    #port-request { animation: fade-in-port-request 40s ease-in-out infinite; }
    @keyframes fade-in-port-request {
      0%, 36% { opacity: 0; }
      37% { opacity: 1; }
      49% { opacity: 1; }
      50%, 70% { opacity: 0; }
      72%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }
    #internet-request { animation: slide-request 40s linear infinite; }
    @keyframes slide-request {
      0%, 36% { transform: translateX(6px); }
      37% { transform: translateX(0); }
    }

    #router-arrow { animation: fade-router-arrow 40s linear infinite; }
    @keyframes fade-router-arrow {
      0%, 16% { opacity: 0; transform: scaleX(0);}
      16.5% { opacity: 1; }
      19% { transform: scaleX(1); }
      24% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    #port-arrow { animation: fade-port-arrow 40s linear infinite; }
    @keyframes fade-port-arrow {
      0%, 38% { opacity: 0; transform: scaleX(0); }
      38.5% { opacity: 1; }
      41% { transform: scaleX(1); }
      49% { opacity: 1; }
      50% { opacity: 0; transform: scaleX(1); }
      73% { opacity: 0; transform: scaleX(0); }
      75%, 96% { opacity: 1; transform: scaleX(1); }
      98%, 100% { opacity: 0; }
    }

    .failure-arrow { animation: expand-right 40s cubic-bezier(.47,.63,.6,1.14) infinite; }
    @keyframes expand-right {
      0%, 40% { opacity: 0; transform: scale(0,0); }
      44% { opacity: 1; transform: scale(1,1); }
      49% { opacity: 1; }
      50% { opacity: 0; }
      73% { transform: scale(1,1); }
      75% { opacity: 0; transform: scale(0,0); }
      77%, 96% { opacity: 1; transform: scale(1,1); }
      98%, 100% { opacity: 0; }
    }

    #failure-arrow-laptop { animation: expand-right-laptop 40s cubic-bezier(.47,.63,.6,1.14) infinite; }
    @keyframes expand-right-laptop {
      0%, 40% { opacity: 0; transform: scale(0,0); }
      44% { opacity: 1; transform: scale(1,1); }
      49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    #mobile-x, #imac-x { animation: fade-in-x 40s linear infinite; }
    @keyframes fade-in-x {
      0%, 41% { opacity: 0; transform: scale(0); }
      44%, 49% { opacity: 1; transform: scale(1); }
      50% { opacity: 0; }
      75% { opacity: 0; transform: scale(0); }
      76.5%, 96% { opacity: 1; transform: scale(1); }
      98% { opacity: 0; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    #laptop-x { animation: fade-laptop-x 40s linear infinite; }
    @keyframes fade-laptop-x {
      0%, 41% { opacity: 0; transform: scale(0); }
      44%, 49% { opacity: 1; transform: scale(1); }
      50%, 100% { opacity: 0; }
    }

    #focus-laptop { animation: focus-laptop 40s linear infinite;
    }
    @keyframes focus-laptop {
      0%, 53% { opacity: 0; }
      56%, 66% { opacity: .7;}
      69%, 100% { opacity: 0;}
    }

    #laptop-cover { animation: laptop-reveal 40s linear infinite; }
    @keyframes laptop-reveal {
      0%, 53% { opacity: 0; }
      56%, 58% { opacity: .7;}
      61%, 100% { opacity: 0;}
    }

    #port { animation: fade-in-port 40s cubic-bezier(.45,.45,.73,.99) infinite; }
    @keyframes fade-in-port {
      0%, 62% { opacity: 0; transform: translateX(10px) }
      64%, 96% { opacity: 1; transform: translateX(0) }
      98%, 100% { opacity: 0; }
    }

    #laptop-port-label { animation: fade-in-port-label 40s linear infinite; }
    @keyframes fade-in-port-label {
      0%, 62% { opacity: 0; }
      64%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #laptop-address { animation: scroll-up 40s ease-in-out infinite; }
    @keyframes scroll-up {
      0%, 62% { transform: translate(0,4px); }
      64%, 98% { transform: translate(0,0); }
      100% { transform: translate(0,4px); }
    }

    #success-arrow-laptop { animation: expand-success-laptop 40s cubic-bezier(.45,.45,.73,.99) infinite; }
    @keyframes expand-success-laptop {
      0%, 75% { transform: scale(0,0); opacity: 1; }
      77%, 96% { transform: scale(1,1); opacity: 1; }
      98%, 100% { opacity: 0; }
    }

    #port-tick { animation: write-on-port-tick 40s ease-in-out infinite; }
    @keyframes write-on-port-tick {
      0%, 79% { stroke-dashoffset: 1; opacity: 1; }
      81%, 96% { stroke-dashoffset: 0; opacity: 1; }
      98%, 100% { stroke-dashoffset: 0; opacity: 0; }
    }

    #titles, #labels, #arrows { animation: end-fade 40s linear infinite; }
    @keyframes end-fade {
      0%, 96% { opacity: 1; }
      98%, 100% { opacity: 0; }
    }

  </style>
  <defs>
    <marker id="disconnection-pointer"
            orient="auto" overflow="visible" refX="0" refY="0">
      <path fill="var(--pango-tint-c)"
            d="M-5.2-2.4L1.3 0l-6.5 2.4c1-1.4 1-3.4 0-4.8z"
            transform="scale(1.8)"/>
    </marker>
    <marker id="connection-pointer"
            orient="auto" overflow="visible" refX="0" refY="0">
      <path fill="var(--whero-tint-a)"
            d="M-5.2-2.4L1.3 0l-6.5 2.4c1-1.4 1-3.4 0-4.8z"/>
    </marker>
    <marker id="router-pointer"
            orient="auto" overflow="visible" refX="0" refY="0">
      <path fill="var(--kārikiōrangi-tint-a)"
            d="M-5.2-2.4L1.3 0l-6.5 2.4c1-1.4 1-3.4 0-4.8z"/>
    </marker>
  </defs>
  <g id="arrows"
     fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5">
     <g id="internet-to-router-arrow"
        style="transform-origin:73.2px 140.6px 0px">
      <path id="port-arrow"
            stroke="var(--whero-tint-a)"
            stroke-linejoin="round" stroke-width="1"
            marker-end="url(#connection-pointer)"
            style="transform-origin:73.2px 140.6px 0px"
            d="M73.2 139.1h130"/>
      <path id="router-arrow"
            stroke="var(--kārikiōrangi-tint-a)"
            stroke-linejoin="round" stroke-width="1"
            marker-end="url(#router-pointer)"
            style="transform-origin:73.2px 140.6px 0px"
            d="M73.2 139.1h130"/>
    </g>
    <g id="failure-arrows"
       stroke-dasharray="3 2">
      <path id="failure-arrow-laptop"
            stroke="var(--pango-tint-c)" marker-end="url(#disconnection-pointer)"
            style="transform-origin:204px 140.6px 0px"
            d="M213.2 136.3l80 -30.4"/>
      <path id="router-to-mobile" class="failure-arrow"
            stroke="var(--pango-tint-c)" marker-end="url(#disconnection-pointer)"
            style="transform-origin:204px 140.6px 0px"
            d="M218.2 140.2h85"/>
      <path id="router-to-imac" class="failure-arrow"
            stroke="var(--pango-tint-c)" marker-end="url(#disconnection-pointer)"
            style="transform-origin:204px 140.6px 0px"
            d="M219 146.4l68 25.8"/>
    </g>

    <path id="success-arrow-laptop"
          stroke="var(--whero-tint-a)" marker-end="url(#connection-pointer)"
          stroke-width="1"
          style="transform-origin:213.2px 136.3px 0px;"
          d="M213.2 136.3l97.4 -37"/>

    <path id="port-tick"
          stroke="var(--whero-tint-a)" stroke-width="1"
          pathLength="1"
          stroke-dasharray="1"
          stroke-dashoffset="1"
          d="M385 95l2.5 2.5l7.5-10"/>

    <path id="router-tick"
          stroke="var(--kārikiōrangi-tint-a)" stroke-width="1"
          pathLength="1"
          stroke-dasharray="1"
          stroke-dashoffset="1"
          d="M230 137l2.5 2.5l7.5-10"/>
    <g id="x-symbols"
       stroke="var(--kōwhai-shade-a)" stroke-width="1">
      <path id="laptop-x"
            style="transform-origin:305px 101.5px 0px;"
            d="M300 96.5l10 10
               m-10 0l10-10"/>
      <path id="mobile-x"
            style="transform-origin:318.2px 140.2px 0px;"
            d="M313.2 135.2l10 10
               m-10 0l10-10"/>
      <path id="imac-x"
            style="transform-origin:295.8px 175.5px 0px;"
            d="M290.8 170.5l10 10
               m-10 0l10-10"/>
    </g>

  </g>

  <g id="house-and-contents">
    <path id="house-outline"
          fill="none" stroke="var(--kārikiōrangi-tint-a)"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
          d="M200.2 67.2L308.4 4.5l106.8 62-6.8-4v165h-200v-165z"/>

    <g id="laptop"
       stroke-linecap="round" stroke-linejoin="round" >
      <path id="port"
            fill="var(--whero-tint-a)" stroke="var(--whero)" stroke-width=".5" d="M318.2 91.2h2.6v10h-2.6v.5a.5.5 0 11-1 0v-11a.5.5 0 111 0v.5z"/>
      <path fill="var(--pango-tint-b)" stroke="var(--pango)"
            stroke-width=".5"
            d="M316.2 114.2h58.5v-1l-4-5.7-50.6-.1-4 5.8v1z"/>
      <rect width="50.8" height="30.9" x="320.1" y="76.7" rx=".4" ry=".4"
            fill="var(--pango-tint-b)" stroke="var(--pango)"
            stroke-width=".5"/>
      <rect width="50.5" height="24.7" x="320.2" y="79.4" rx="0" ry="0"
            fill="var(--mā)" stroke="var(--pango)"
            stroke-width=".3" />
      <circle cx="345.4" cy="77.7" r=".5" fill="var(--pango-tint-a)"/>
      <g id="keyboard"
         fill="none" stroke="var(--pango)" stroke-width=".3">
        <path d="M320.2 110.3h50.4"/>
        <path d="M320.9 109.3H370"/>
        <path d="M321.4 108.4h48"/>
        <path d="M374.8 113.2h-20.5m-17.8 0H316"/>
        <path fill="var(--pango-tint-a)"
              d="M316.4 114h58v-.6h-58z"/>
        <path fill="var(--pango-tint-a)"
              d="M337.8 111.5H353l1.2 1.8h-17.8z"/>
      </g>
    </g>

    <g id="mobile"
       stroke-linecap="round" stroke-linejoin="round" stroke-width=".5" >
      <g transform="rotate(90)">
        <rect width="26.5" height="52.9" x="127" y="-393.9" ry="2.6"
              fill="var(--pango-tint-a)" stroke="var(--pango)"
              stroke-linejoin="round" stroke-width=".5"/>
        <path fill="var(--mā)"
              d="M127.3-391.2h25.9v45h-25.9z"/>
        <circle cx="150.1" cy="-392.5" r=".7"
                fill="var(--mā)"/>
      </g>
      <path fill="none" stroke="var(--pango)"
            d="M392.5 138.9v2.6"/>
      <path fill="none" stroke="var(--pango)"
            d="M343.6 137.6v5.3"/>
    </g>

    <g id="imac"
       stroke-linecap="round" stroke-linejoin="round" stroke-width=".5">
      <path fill="var(--pango-tint-a)"
            d="M359.9 220.5h-25c2.8-2.6 4.2-4 4.2-6.8 0-4.2-1.4-4.2-1.4-4.2h19.5s-1.4 0-1.4 4.2c0 2.8 1.4 4.2 4 6.8z"/>
      <path fill="var(--pango-tint-b)"
            d="M335.4 220.3c2.4-2.4 2.8-3 3.7-5.2 5.6 4.1 11 4.1 16.6 0 .8 2.4 1.1 2.5 3.8 5.2h-24.1z"/>
      <path fill="none" stroke="var(--pango)"
            d="M359.9 220.5h-25c2.8-2.6 4.2-4 4.2-6.8 0-4.2-1.4-4.2-1.4-4.2h19.5s-1.4 0-1.4 4.2c0 2.8 1.4 4.2 4 6.8z"/>
      <rect width="71" height="43.2" x="311.9" y="169.1" rx="2.8" ry="2.8"
            fill="var(--pango-tint-a)" stroke="var(--pango)"/>
      <circle cx="348" cy="170.5" r=".7"
              fill="var(--pango-tint-b)"/>
      <rect width="68.2" height="36.2" x="313.3" y="171.9" rx="0" ry="0"
            fill="var(--mā)"/>
    </g>

    <g id="router"
       fill="var(--kārikiōrangi-tint-a)" stroke="var(--pango)"
       stroke-linecap="round" stroke-linejoin="miter" stroke-width=".5">
      <rect width="11" height="61.9" x="208.6" y="102.4" ry="2.1"/>
      <circle cy="108.7" cx="214.4" r="3.3"
              fill="var(--pango-tint-a)"/>
      <path id="antenna"
            d="M215.8 110.4l24.5-8.8c2.3-.9 1.6-3.5-1-2.9
               l-25 7.3c-3.1 1-1.8 5.6 1.5 4.4z"/>
      <g id="wifi-waves"
         fill="none" stroke="var(--kārikiōrangi-tint-a)"
         style="transform-origin:240px 100px 0px">
        <path d="M245 102.4a5.4 5.4 0 00-2.3-7.2"/>
        <path d="M249.4 104.3a9.7 9.7 0 00-4.1-13.2"/>
        <path d="M253.8 106.6a14.6 14.6 0 00-6.3-19.8"/>
      </g>
      <g id="router-lights"
         fill="var(--mā)" stroke="var(--pango)"  stroke-width=".5">
        <circle r="1.5" cx="213.5" cy="158.2"/>
        <circle r="1.5" cx="213.5" cy="152.1"/>
        <circle r="1.5" cx="213.5" cy="145.9"/>
      </g>
    </g>
  </g>

  <g id="internet-symbol"
     fill="none" stroke="var(--waiporoporo-tint-a)" stroke-width=".5">
    <g fill="var(--waiporoporo)" >
      <ellipse cx="43.2" cy="140.6" rx="33" ry="32.9"/>
      <ellipse cx="43.2" cy="140.6" rx="24.2" ry="32.9"/>
      <ellipse cx="43.2" cy="140.6" rx="8.8" ry="32.9"/>
    </g>
    <path fill="none"
          d="M43.2 149.3c-11.6 0-22.5-.4-32-1
             m0-15.4a440.7 440.7 0 0164 0
             m.1 15.3c-9.5.7-20.4 1.1-32 1.1"/>
    <path fill="none"
          d="M43.2 162.5c-9.2 0-18-.6-26-1.8
             m.1-40.3a185.5 185.5 0 0152.2 0
             m-.2 40.3c-8 1.2-16.8 1.8-26 1.8"/>
  </g>


  <g id="labels"
    fill="var(--pango)" font-family="IBM Plex Mono, monospace" font-size="8">
    <text id="request-label">
      <tspan text-anchor="middle" x="133" y="119" fill="var(--pango-tint-a)">request:</tspan>
    </text>
    <g id="internet-request">
      <text id="router-request"
            y="130">
        <tspan  text-anchor="end" x="154" fill="var(--kārikiōrangi)">72.243.14.15</tspan>
      </text>
      <text id="port-request"
            y="130">
        <tspan text-anchor="start" x="154" fill="var(--whero)">:443</tspan>
      </text>
    </g>
    <text id="router-label"
          text-anchor="start">
      <tspan x="212" y="73">Router</tspan>
    </text>
    <text id="router-address"
          text-anchor="start">
      <tspan x="212" y="83" fill="var(--kārikiōrangi)">72.243.14.15</tspan>
    </text>
    <text id="internet-label">
      <tspan x="43" y="100" text-anchor="middle">Internet</tspan>
    </text>
    <g id="titles"
       fill="var(--kōwhai-shade-a)" font-size="10" font-weight="bold">
      <text id="no-port-forwarding">
        <tspan x="105" y="40" text-anchor="middle">No Port Forwarding</tspan>
      </text>
      <text id="with-port-forwarding">
        <tspan x="105" y="40" text-anchor="middle">With Port Forwarding</tspan>
      </text>
    </g>
    <g id="device-labels"
       font-size="6" text-anchor="middle">
      <g id="laptop-address">
        <text class="device-address">
          <tspan x="346" y="89" fill="var(--kārikiōrangi)">192.168.1.60</tspan>
        </text>
        <text id="laptop-port-label">
          <tspan x="346" y="98"
                 fill="var(--whero)">Port 443</tspan>
        </text>
      </g>
      <text id="mobile-address" class="device-address"
            transform="translate(0,4)">
        <tspan x="368.5" y="138" fill="var(--kārikiōrangi)">192.168.1.70</tspan>
      </text>

      <text id="imac-address" class="device-address"
            transform="translate(0,5)">
        <tspan x="347.5" y="186" fill="var(--kārikiōrangi)">192.168.1.80</tspan>
      </text>
    </g>
  </g>
  <path id="focus-laptop"
        fill="var(--mā)"
        style="mix-blend-mode:screen; opacity:0;" fill-rule="evenodd"
        d="M195,0H425.7V234H0V90H195z M315,76h60v40h-60z"/>
  <path id="laptop-cover"
        fill="var(--mā)"
        style="mix-blend-mode:screen; opacity:0;"
        d="M315,76h60v40h-60z"/>
  <path id="focus-title"
        fill="var(--mā)"
        style="mix-blend-mode:screen; opacity:0;"
        d="M195,0H425.7V234H0V90H195z"/>
  <path id="defocus-devices"
        fill="var(--mā)"
        style="mix-blend-mode:screen; opacity:0;"
        d="M308,75h90v150h-90z"/>
  <!-- <circle id="test" cx="230" cy="137" r="1" fill="red"/> -->
</svg>
