   <style>/* <![CDATA[ */
   :root {
   --pango: hsl(0, 0%, 19%);
   --pango-tint-a: hsl(0, 0%, 30%);
   --pango-tint-b: hsl(0, 0%, 45%);
   --pango-tint-c: hsl(0, 0%, 60%);

   --whero: hsl(0, 65%, 42%);
   --whero-tint-a: hsl(0, 63%, 56%);
   --whero-tint-b: hsl(0, 85%, 74%);
   --whero-shade-a: hsl(0, 93%, 16%);

   --kārikiōrangi: hsl(180, 29%, 37%) ;
   --kārikiōrangi-shade-a: hsl(180, 74%, 9%);
   --kārikiōrangi-tint-a: hsl(180, 38%, 53%);
   --kārikiōrangi-tint-b: hsl(180, 72%, 80%);

   --mā: hsl(0, 0%, 100%);
   --mā-shade-c: hsl(0, 0%, 90%);
   --mā-shade-b: hsl(0, 0%, 95%);
   --mā-shade-a: hsl(0, 0%, 98%);

   --kōwhai: hsl(47, 87%, 66%);
   --kōwhai-shade-b: hsl(47, 74%, 40%);
   --kōwhai-shade-a: hsl(47, 77%, 46%);
   --kōwhai-tint-a: hsl(47, 74%, 73%);

   --waiporoporo: #8a7090;
   --waiporoporo-shade-b: hsl(289, 91%, 13%);
   --waiporoporo-shade-a: hsl(289, 40%, 30%);
   --waiporoporo-tint-a: hsl(289, 40%, 66%);
   }

  #building-front { animation: reveal 20s linear forwards infinite; }
  @keyframes reveal {
    0%, 15% { opacity: 1; }
    25%, 100% { opacity: 0; }
  }

  #zoom-origin { animation: origin-appear 20s linear forwards infinite;  }
  @keyframes origin-appear {
    0%, 35% { transform: scale(0); opacity: 0; }
    37.5%, 40% { transform: scale(1); opacity: 1; }
    50%, 100% { transform: scale(1); opacity: 1; }
  }

  .zoom {
    animation: expand 20s ease-in-out forwards infinite;
  }
  @keyframes expand {
    0%, 35% {
      opacity: 0;
      transform: translate(1.45px,-2.2px) scale(0);
    }
    37.5%, 40% {
      opacity: 1;
      transform: translate(1.45px,-2.2px) scale(0.06);
      transform-origin: 87.3px 52.8px 0px;
    }
    50%, 100% {
      opacity: 1;
      transform: translate(0,0) scale(1);
      transform-origin: 87.3px 52.8px 0px;
    }
  }

  .zoom-line { animation: draw-on 20s ease-in-out forwards infinite; }
  @keyframes draw-on {
    0%, 40% { stroke-dashoffset: 1; }
    50%, 100% { stroke-dashoffset: 0; }
  }

  #building-mask { animation: defocus-building 20s ease-in-out forwards infinite; }
  @keyframes defocus-building {
    0%, 40% { opacity: 0; }
    49.5%, 100% { opacity: 0.5; }
  }

  #fadeout-mask { animation: fadeout 20s ease-in-out forwards infinite; }
  @keyframes fadeout {
    5%, 96% { opacity: 0; }
    0%, 98%, 100% { opacity: 1; }
  }
  /* ]]> */</style>

